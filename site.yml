---
- name: Configure NetModX rPis Env
  hosts: rpis
  vars_files:
      - creds.yml
  tasks:
    - import_tasks: roles/core.yml
      tags: core
    - import_tasks: roles/dev.yml
      tags: dev
    - import_tasks: roles/docker.yml
      tags: docker
    - import_tasks: roles/ditto.yml
      tags: ditto
    #    - import_tasks: roles/sensehat-node-ipc.yml
    #  tags: sni
- name: Configure FOB
  hosts: fob
  vars_files:
    - creds.yml
  tasks:
    - import_tasks: roles/core.yml
      tags: core
    - import_tasks: roles/dev.yml
      tags: dev
    - import_tasks: roles/docker.yml
      tags: docker
    - import_tasks: roles/redpanda.yml
      tags: redpanda
    - import_tasks: roles/ditto.yml
      tags: ditto
- name: Configure MRZR laptop
  hosts: mrzr
  vars_files:
    - creds.yml
  vars:
    BROKER_HOST: localhost
    BROKER_PORT: 9092
    USE_BLUETOOTH: true
    USE_LAN: true
    RAW_QUERY_KEY: synced
    RAW_QUERY_VALUE: false
    PRODUCT_QUERY_KEY: synced
    PRODUCT_QUERY_VALUE: false
  tasks:
    - import_tasks: roles/core.yml
      tags: core
    - import_tasks: roles/dev.yml
      tags: dev
    - import_tasks: roles/docker.yml
      tags: docker
    - import_tasks: roles/redpanda.yml
      tags: redpanda
    - import_tasks: roles/mrzr-collector.yml
      tags: collector
    - import_tasks: roles/ditto.yml
      tags: ditto
